name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests Controller-Rest
        run: npm run test-rest-controller
        
      - name: Start API Rest
        run: npm run start-rest &

      - name: Esperar a API estar funcionando
        run: sleep 8
      - name: Criar o .env
        run: |
            echo "BASE_URL_REST=${{secrets.BASE_URL_REST}}" >> .env   
      
      - name: Run tests External-Rest
        run: npm run test-rest-external       
        